<div class="container mt-5">
  <h1 class="text-center mb-4">Add New Recipe</h1>
  <div class="row d-flex align-items-start">
    <!-- Image Section -->
    <div class="col-md-6 image-container d-flex">
      <img
        src="img/bg-img/add-recipe.webp"
        alt="Recipe Image"
        class="img-fluid rounded img-animate align-item-center"
      />
    </div>

    <!-- Form Section -->
    <div class="col-md-6 form-container">
      <form
        [formGroup]="recipeForm"
        (ngSubmit)="onSubmit()"
        class="form-animate"
      >
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Recipe Title</label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            placeholder="Enter recipe title"
          />
        </div>

        <!-- Image -->
        <div class="mb-3">
          <label for="image" class="form-label">Recipe Image URL</label>
          <input
            type="text"
            id="image"
            class="form-control"
            formControlName="image"
            placeholder="Enter image URL"
          />
        </div>

        <!-- Ingredients -->
        <div class="mb-3">
          <label class="form-label">Ingredients</label>
          <div
            formArrayName="ingredients"
            *ngFor="let ingredient of ingredients.controls; let i = index"
            class="input-group mb-2"
          >
            <input
              type="text"
              class="form-control"
              [formControlName]="i"
              placeholder="Enter ingredient"
            />
            <button
              type="button"
              class="btn btn-danger"
              *ngIf="ingredients.length > 1"
              (click)="removeIngredient(i)"
            >
              <i class="bi bi-dash-circle"></i>
            </button>
          </div>
          <button
            type="button"
            class="btn btn-success"
            (click)="addIngredient()"
          >
            <i class="bi bi-plus-circle"></i> Add Ingredient
          </button>
        </div>

        <!-- Cooking Time -->
        <div class="mb-3">
          <label for="cookingTime" class="form-label"
            >Cooking Time (in minutes)</label
          >
          <input
            type="number"
            id="cookingTime"
            class="form-control"
            formControlName="cookingTime"
            placeholder="Enter cooking time"
          />
        </div>

        <!-- Preparation Time -->
        <div class="mb-3">
          <label for="prepTime" class="form-label"
            >Preparation Time (in minutes)</label
          >
          <input
            type="number"
            id="prepTime"
            class="form-control"
            formControlName="prepTime"
            placeholder="Enter preparation time"
          />
        </div>

        <!-- Instructions -->
        <div class="mb-3">
          <label for="instructions" class="form-label">Instructions</label>
          <textarea
            id="instructions"
            class="form-control"
            formControlName="instructions"
            rows="5"
            placeholder="Enter recipe instructions"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="recipeForm.invalid"
        >
          Submit Recipe
        </button>
      </form>
    </div>
  </div>
</div>
