<header class="navbar">
  <div class="container">
    <h1 class="brand">Foodily</h1>
    <nav class="navbar-nav">
      <ul>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
            >Recipe</a
          >
        </li>
        <li class="nav-item">
          <a
            [routerLink]="['/add-recipe']"
            routerLinkActive="active"
            class="nav-link"
            >Add Recipe</a
          >
        </li>
      </ul>
    </nav>
    <div class="auth-links">
      <!-- Dropdown for Logged-In User -->
      <div class="user-dropdown" *ngIf="isLoggedIn">
        <span class="user-name">{{ userName }} </span>
        <!-- Down arrow -->
        <div class="dropdown-menu">
          <a class="dropdown-item">{{ userName }}</a>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <!-- Login and Signup Links for Non-Logged-In Users -->
      <div class="user-dropdown" *ngIf="!isLoggedIn">
        <div class="user-name">
          <a [routerLink]="['/login']" class="nav-link">Log in</a>
        </div>
      </div>
    </div>
  </div>
</header>
