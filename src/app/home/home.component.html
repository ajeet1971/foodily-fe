<div class="container mt-5 home-page">
  <!-- Slider Section -->
  <div id="recipeCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="path-to-image1.jpg"
          class="d-block w-100 slider-img"
          alt="First slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to the Recipe World</h5>
          <p>Discover the best recipes to enhance your cooking skills.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="path-to-image2.jpg"
          class="d-block w-100 slider-img"
          alt="Second slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Easy and Tasty Recipes</h5>
          <p>Cook delicious dishes effortlessly.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="path-to-image3.jpg"
          class="d-block w-100 slider-img"
          alt="Third slide"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Healthy Options</h5>
          <p>Explore recipes for a healthier lifestyle.</p>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#recipeCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#recipeCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Cards Section -->
  <h1 class="text-center mb-5">The Best Recipes</h1>
  <div class="row recipe-grid">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let recipe of recipes">
      <div class="card recipe-card">
        <div class="card-img-top">
          <img
            [src]="recipe.image"
            [alt]="recipe.title"
            class="img-fluid recipe-img"
          />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{ recipe.title }}</h5>
          <p class="card-text">{{ recipe.description }}</p>
          <button
            class="btn btn-success view-button"
            (click)="viewRecipe(recipe.id)"
          >
            View Recipe
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Images Section -->
</div>
