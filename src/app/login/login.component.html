<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-6 col-md-6 d-none d-md-block">
      <img
        src="img/bg-img/r4.jpg"
        class="img-fluid rounded-start"
        alt="Login/SignUp Image"
      />
    </div>

    <div class="col-lg-6 col-md-6 col-12" [@slideInOut]>
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="text-center text-success mb-4">
            {{ isSignUp ? "Sign Up" : "Login" }}
          </h3>
          <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div *ngIf="isSignUp" class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                required
              />
              <div
                *ngIf="
                  authForm.get('name')?.invalid && authForm.get('name')?.touched
                "
                class="text-danger"
              >
                Name is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                required
              />
              <div
                *ngIf="
                  authForm.get('email')?.invalid &&
                  authForm.get('email')?.touched
                "
                class="text-danger"
              >
                Please enter a valid email.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
                required
              />
              <div
                *ngIf="
                  authForm.get('password')?.invalid &&
                  authForm.get('password')?.touched
                "
                class="text-danger"
              >
                Password is required and must be at least 6 characters.
              </div>
            </div>
            <div *ngIf="isSignUp" class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                formControlName="confirmPassword"
                required
              />
              <div
                *ngIf="
                  authForm.get('confirmPassword')?.invalid &&
                  authForm.get('confirmPassword')?.touched
                "
                class="text-danger"
              >
                Confirm Password is required.
              </div>
              <div
                *ngIf="
                  authForm.hasError('mismatch') &&
                  authForm.get('confirmPassword')?.touched
                "
                class="text-danger"
              >
                Passwords do not match.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="authForm.invalid"
              >
                {{ isSignUp ? "Sign Up" : "Login" }}
              </button>
            </div>
            <div class="text-center mt-3">
              <p *ngIf="isSignUp">
                Already have an account?
                <a (click)="toggleForm()" class="text-success">Login</a>
              </p>
              <p *ngIf="!isSignUp">
                Don't have an account?
                <a (click)="toggleForm()" class="text-success">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
