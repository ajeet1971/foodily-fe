<div class="container mt-5 recipe-details" *ngIf="recipe">
  <div class="hero-section">
    <div class="hero-content">
      <h1 class="recipe-title">{{ recipe.title }}</h1>
      <p class="recipe-meta">
        <span class="badge bg-success">{{ recipe.tags }}</span>
      </p>
      <div class="hero-summary">
        <div class="hero-item">
          <strong>Prep:</strong> {{ recipe.preptime }} minutes
        </div>
        <div class="hero-item">
          <strong>Cook:</strong> {{ recipe.cooktime }} minutes
        </div>
        <div class="hero-item">
          <strong>Difficulty:</strong> {{ recipe.difficulty }}
        </div>
      </div>
    </div>
    <div class="hero-image">
      <img
        [src]="recipe.photo"
        alt="{{ recipe.title }}"
        class="img-fluid rounded"
      />
    </div>
  </div>

  <!-- Recipe Content -->
  <div class="row mt-5">
    <div class="col-md-8">
      <div class="card p-4 instructions-card">
        <h3>Instructions</h3>
        <ol class="instructions">
          <li class="animated-step">
            {{ recipe.instruction }}
          </li>
        </ol>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 ingredients-card">
        <h3>Ingredients</h3>
        <ul class="ingredients">
          <li
            *ngFor="let ingredient of recipe?.ing"
            class="animated-ingredient"
          >
            {{ ingredient }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
